{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <ul class="collapsible popout">
            <li class="active">
                <div class="collapse-header active"><span class="">1</span>Exercises</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form method="post" class="col s8">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="exercise-name" class="validation" type="text"  name="exerciseName">
                                    <label for="exercise-name">Name</label>
                                </div>
                                <div class="file-field input-field col s6">
                                    <div class="btn deep-orange">
                                        <span>Image</span>
                                        <input type="file" name="image">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validation" type="text">
                                    </div>
                                    <label class="hide">File</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <select class="selectOptions" multiple>
                                      <option value="" disabled selected>Choose your option</option>
                                      <option value="chest">Chest</option>
                                      <option value="biceps">Biceps</option>
                                      <option value="triceps">Triceps</option>
                                      <option value="forearms">Forearms</option>
                                      <option value="deltoids">Deltoids</option>
                                      <option value="rhomboids">Rhomboids</option>
                                      <option value="abs">Abs</option>
                                      <option value="obliques">Obliques</option>
                                      <option value="traps">Traps</option>
                                      <option value="lats">Lats</option>
                                      <option value="1ower-back">Lower Back</option>
                                      <option value="glutes">Glutes</option>
                                      <option value="groin">Groin</option>
                                      <option value="quads">Quads</option>
                                      <option value="hamstrings">Hamstrings</option>
                                      <option value="calves">Calves</option>
                                    </select>
                                    <label>Muscle Group</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input class="validation" placeholder="Duration in minutes" id="exercise-duration" type="number" name="exerciseDuration" min="1" max="1000">
                                    <label for="exercise-duration" class="label">Duration</label>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validation" placeholder="Difficulty from 1 to 10" id="exercise-difficulty" type="number" name="exerciseDifficulty" min="1" max="10">
                                    <label for="exercise-difficulty" class="label">Difficulty</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input class="validation" placeholder="Number of sets" id="exercise-sets" type="number" name="exerciseSets" min="1" max"1000">
                                    <label for="exercise-sets" class="label">Sets</label>
                                </div>
                                <div class="input-field col s6">
                                    <input class="validation" placeholder="Number of reps" id="exercise-reps" type="number" name="exerciseReps" min="1" max="1000">
                                    <label for="exercise-reps" class="label">Reps</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="exercise-notes" name="exerciseNotes" class="materialize-textarea validation"></textarea>
                                    <label for="exercise-notes">Notes</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <button type="submit" data-save="exercise" class="deep-orange waves-effect waves-light btn"><i class="material-icons left">save</i>Save</button>
                                </div>
                                <div class="col s6 form-nav">
                                    <button type="button" data-nav="home" class="deep-orange waves-effect waves-light btn">Exit</button>
                                    <button type="button" data-nav="workouts" class="deep-orange waves-effect waves-light btn">Next</button>
                                </div>
                            </div>
                        </form>
                        <div class="col s4">
                            <div class="card-panel">
                                <div class="row recent-item">
                                    <h5>Recently Added</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapse-header"><span class="">2</span>Workouts</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form method="post" class="col s8">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="workout-name" class="validation" type="text"  name="workoutName">
                                    <label for="workout-name">Name</label>
                                </div>
                                <div class="file-field input-field col s6">
                                    <div class="btn deep-orange">
                                        <span>Image</span>
                                        <input type="file" name="image">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validation" type="text">
                                    </div>
                                    <label class="hide">File</label>
                                </div>
                                <div class="input-field col s12">
                                    <select id="exerciseOptions" class="selectOptions" multiple>
                                        <option value="" disabled selected>Choose your option</option>
                                    </select>
                                    <label>Exercises</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="workout-notes" name="workoutNotes" class="materialize-textarea validation"></textarea>
                                    <label for="workout-notes">Notes</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <button type="submit" data-save="workout" class="deep-orange waves-effect waves-light btn"><i class="material-icons left">save</i>Save</button>
                                </div>
                                <div class="col s6 form-nav">
                                    <button type="button" data-nav="exercises" class="deep-orange waves-effect waves-light btn">Prev</button>
                                    <button type="button" data-nav="program" class="deep-orange waves-effect waves-light btn">Next</button>
                                </div>
                            </div>
                        </form>
                        <div class="col s4">
                            <div class="card-panel">
                                <div class="row recent-item">
                                    <h5>Recently Added</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="collapse-header"><span class="">3</span>Program</div>
                <div class="collapsible-body">
                    <div class="row">
                        <form method="post" class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="program-name" class="validation" type="text"  name="programName">
                                    <label for="program-name">Name</label>
                                </div>
                                <div class="file-field input-field col s6">
                                    <div class="btn deep-orange">
                                        <span>Image</span>
                                        <input type="file" name="image">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validation" type="text">
                                    </div>
                                    <label class="hide">File</label>
                                </div>
                                <div class="input-field col s12">
                                    <select id="workoutOptions" class="selectOptions" multiple>
                                        <option value="" disabled selected>Choose your option</option>
                                    </select>
                                    <label>Workouts</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="program-notes" name="programNotes" class="materialize-textarea validation"></textarea>
                                    <label for="program-notes">Notes</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <button type="submit" data-save="program" class="deep-orange waves-effect waves-light btn"><i class="material-icons left">save</i>Save</button>
                                </div>
                                <div class="col s6 form-nav">
                                    <button type="button" data-nav="workouts" class="deep-orange waves-effect waves-light btn">Prev</button>
                                    <button type="button" data-nav="home" class="deep-orange waves-effect waves-light btn">Exit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

{% endblock %}
